<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar y Cargar Laberintos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
        }
        .btn {
            font-size: 1.25rem;
            padding: 15px 30px;
            width: 100%;
            margin-bottom: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Guardar y Cargar Laberintos</h1>
        
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}


        <form action="/guardar_laberinto" method="POST">
            <div class="form-group">
                <label for="nombre_archivo">Nombre del archivo para guardar:</label>
                <input type="text" id="nombre_archivo" name="nombre_archivo" class="form-control" placeholder="Ejemplo: laberinto.json" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Laberinto</button>
        </form>
        
        <form action="/cargar_laberinto" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="archivo">Cargar laberinto (archivo JSON):</label>
                <input type="file" id="archivo" name="archivo" class="form-control" accept=".json" required>
            </div>
            <button type="submit" class="btn btn-primary">Cargar Laberinto</button>
        </form>

        <div class="back-button">
            <a href="/" class="btn btn-light">Volver al Men√∫ Principal</a>
        </div>

        {% if mensaje %}
            <div class="alert alert-info" role="alert">{{ mensaje }}</div>
        {% endif %}
    </div>
</body>
</html>
