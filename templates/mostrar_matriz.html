<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Generada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #343a40;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matriz Generada</h1>
        <table>
            {% for fila in matriz %}
                <tr>
                    {% for elemento in fila %}
                        <td>{{ elemento }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <a class="btn btn-primary" href="/">Regresar al men√∫</a>
    </div>
</body>
</html>
