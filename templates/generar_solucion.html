<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Solución</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fefae0; /* Color de fondo suave */ /*ACTUALIZACION*/
        }
        .container {
            margin-top: 100px; /* Margen superior para centrar el contenido */
        }
        .btn {
            font-size: 1.25rem; /* Aumentar el tamaño de la fuente de los botones */
            padding: 15px 30px; /* Espaciado interno de los botones */
            width: 100%; /* Botones de ancho completo */
            margin-bottom: 20px; /* Espacio entre los botones */
            color: #fefae0;
            background:#283618;
            border: none; /* Sin borde predeterminado */
            transition: background-color 0.7s ease; 
            font-family: 'Roboto', sans-serif;
        }
        .btn:hover {
             background-color: #606c38; /* Color de fondo al pasar el mouse */
        }
        .btn:active {
            background: #606c38; /* Color de fondo al ser presionado */
        }
        .btn:focus {
             outline: none; /* Elimina el borde azul predeterminado */
            box-shadow: none; /* Elimina el efecto de sombra */
            background-color: #606c38; /* Color de fondo al estar en foco */
        }
        h1 {
            color: #283618 ; /* Color del título */
            margin-bottom: 40px; /* Espacio debajo del título */
            font-family: 'Roboto', sans-serif;
        }
        .form-group {
            margin-bottom: 20px; /* Espacio entre los campos del formulario */
        }
        .btn-submit {
            width: auto; /* Ancho automático para el botón de envío */
        }
        .back-button {
            margin-top: 20px; /* Espacio encima del botón de volver */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Generar Solución</h1>
        <form action="/generar_solucion" method="POST">
            <!-- Campo para seleccionar el punto de partida -->
            <div class="form-group">
                <label for="start">Seleccionar punto de partida (X, Y):</label>
                <input type="text" id="start" name="start" class="form-control" placeholder="Ejemplo: 0,0" required>
            </div>

            <!-- Campo para seleccionar el tipo de algoritmo -->
            <div class="form-group">
                <label for="algoritmo">Seleccionar tipo de algoritmo:</label>
                <select id="algoritmo" name="algoritmo" class="form-control" required>
                    <option value="fuerza_bruta">Fuerza Bruta</option>
                    <option value="optimizado">Optimizado</option>
                </select>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-secondary btn-submit">Generar Solución</button>
        </form>

        <!-- Botón para volver al menú principal -->
        <div class="back-button">
            <a href="/" class="btn btn-light">Volver al Menú Principal</a>
        </div>
    </div>
</body>
</html>
